<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Grid Body Elements</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .grid-body {
        display: grid;
        grid-template-columns: subgrid;
        grid-column: 1 / 5;
        background: yellow;
        padding: 1rem 0;
      }

      .subname {
        font-size: 0.7rem;
      }

      [data-uf-sort-control] {
        cursor: pointer;

        &:hover {
          text-decoration: underline;
        }
      }

      [data-uf-sort-control="none"] {
        cursor: default;

        &:hover {
          text-decoration: none;
        }
      }

      .ascending {
        &:after {
          content: ' (up)';
        }
      }

      .descending {
        &:after {
          content: ' (down)';
        }
      }
    </style>
  </head>
  <body>
    <div
      class="grid"
      data-uf-grid-sorting
      data-uf-sort-ascending="ascending"
      data-uf-sort-descending="descending"
      data-uf-group-size="4"
    >
      <div data-uf-sort-control="text">
        Text
      </div>
      <div data-uf-sort-control="none">
        Not
      </div>
      <div data-uf-sort-control="number">
        Number
      </div>
      <div data-uf-sort-control="date">
        Date
      </div>
      <div class="grid-body" data-uf-grid-body>
        <div>
          Jan Smit
          <div class="subname">B</div>
        </div>
        <div>
          Lala
        </div>
        <div>
          10
        </div>
        <div>
          2025-01-01 12:00:00
        </div>
        <div>
          Peter Jansen
          <div class="subname">A</div>
        </div>
        <div>
          12345
        </div>
        <div>
          5
        </div>
        <div>
          2024-06-01 12:00:00
        </div>
        <div>
          Marie Peterson
          <div class="subname">Z</div>
        </div>
        <div>
          10de
        </div>
        <div>
          1
        </div>
        <div>
          2024-10-01 12:00:00
        </div>
      </div>
    </div>
    <script src="../../../build/bundle.js" type="application/javascript"></script>
    <script type="application/javascript">
      lib.UFHtmlHelpers.instance.init();
    </script>
  </body>
</html>
