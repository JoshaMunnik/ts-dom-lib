<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Multiple Checkboxes</title>
  </head>
  <body>
    <form>
      <input type="checkbox" name="checkboxes[]" value="1" />
      <input type="checkbox" name="checkboxes[]" value="2" />
      <input type="checkbox" name="checkboxes[]" value="3" />
      <input type="checkbox" name="checkboxes[]" value="4" />
      <input type="checkbox" name="checkboxes[]" value="5" />
      <button type="button" data-uf-toggle-condition="all" data-uf-toggle-selector="input[type=checkbox]">Process...</button>
    </form>
    <script src="../../../build/bundle.js" type="application/javascript"></script>
    <script type="application/javascript">
      lib.UFHtmlHelpers.instance.init();
    </script>
  </body>
</html>
