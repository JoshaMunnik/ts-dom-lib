<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Multiple radioes</title>
  </head>
  <body>
    <form>
      <input id="first" type="radio" name="test" value="1" />1<br/>
      <input id="second" type="radio" name="test" value="2" />2<br/>
      <input type="radio" name="test" value="3" />3<br/>
      <input type="radio" name="test" value="4" />4<br/>
      <input type="radio" name="test" value="5" />5<br/>
    </form>
    <div data-uf-toggle-selector="#first">
      1 selected
    </div>
    <div data-uf-toggle-selector="#second">
      2 selected
    </div>
    <div data-uf-toggle-selector="[name='test'][value='3'],[name='test'][value='4']" data-uf-toggle-condition="any">
      3 or 4 selected
    </div>
    <div data-uf-toggle-selector="[name='test'][value='4'],[name='test'][value='5']" data-uf-toggle-condition="any">
      4 or 5 selected
    </div>
    <div data-uf-toggle-selector="[name='test'][value='5']">
      5 selected
    </div>
    <script src="../../../build/bundle.js" type="application/javascript"></script>
    <script type="application/javascript">
      lib.UFHtmlHelpers.instance.init();
    </script>
  </body>
</html>
